<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SPID</title>

	<link type="text/css" rel="stylesheet" href="css/default.css" />

	</head>

	<body>

		<div class="main">
			<div class="topheader">
				<img id="headerlogo" src="logo/logo.png">
			</div>

			<div class="content">

				<!-- Data Visualization -->
				<div class="divTable">
					<h3>Dati Utente</h3>
					<table>
						<tr>
							<th>Attributo</th>
							<th>Valore</th>
						</tr>
						{{ range $key, $val := .Attributes }}
							<tr>
								<td>{{ $key }}</td>
								<td>{{ $val }}</td>
							</tr>
						{{ end }}
					</table>
				</div>
				
				<div class="logoutDiv">
					<a href="/logout"><button class="logoutButton">Logout</button></a>
				</div>

			</div>

			<div class="footer">
				<img id="footerimg" src="logo/spid-agid-logo-lb.png">
			</div>

		</div>

	</body>
</html>
